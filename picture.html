<script>
    function getUrlPar(){
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        let id = params.get('id');
        console.log(id);
        if(id === null)
            id = 1;
        let img = document.querySelector('.panel img');
        img.src = "Images/"+id+".jpeg";
    }
    getUrlPar()
</script>
